{% extends "base.html" %}

{% block title %}Private Notes{% endblock %}

{% block head %}
  {{super()}}
  <link rel="icon" type="image" href="images/icon.jpg">
{% endblock %}

{% block content %}
{{super()}}  
  <div class = "container">
    <p>Registered Emails:</p>
    <ul>
    {% for user in users %}
    <li> <a href={{url_for("notes", user_email=user.email)}}>{{user.email}}</a></li>
    {% else %}
      <p>No Users</p>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
